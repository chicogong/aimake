<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon: 声波 + AI 符号 -->
  <g id="icon">
    <!-- 外圈渐变圆 -->
    <circle cx="30" cy="30" r="24" fill="url(#gradient1)" opacity="0.2"/>

    <!-- 声波符号 -->
    <path d="M30 18 L30 42" stroke="url(#gradient2)" stroke-width="3" stroke-linecap="round"/>
    <path d="M24 22 L24 38" stroke="url(#gradient2)" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <path d="M36 22 L36 38" stroke="url(#gradient2)" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <path d="M18 26 L18 34" stroke="url(#gradient2)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <path d="M42 26 L42 34" stroke="url(#gradient2)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>

    <!-- AI 光环效果 -->
    <circle cx="30" cy="30" r="20" stroke="url(#gradient3)" stroke-width="1.5" stroke-dasharray="4 3" opacity="0.5"/>
  </g>

  <!-- Logo 文字 -->
  <g id="text">
    <text x="65" y="38" font-family="'Space Grotesk', sans-serif" font-size="28" font-weight="700" fill="#FFFFFF">
      AI<tspan fill="url(#gradient2)">Make</tspan>
    </text>
  </g>

  <!-- 渐变定义 -->
  <defs>
    <!-- 主渐变 (蓝色) -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>

    <!-- 声波渐变 (蓝到青) -->
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>

    <!-- 光环渐变 (橙色强调) -->
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FB923C;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
